<body>

  <button onclick="
                
              pickComputerMove () 

                

              if (computerMove ==='ROCK') {Result = 'Tie'}
              else if (computerMove === 'PAPER') { Result = 'You lose'}
              else if (computerMove === 'SCISSORS') {Result = 'You win'} 

              alert(`You Picked ROCK And the computer Picked ${computerMove} ${Result} `)
            
            ">Rock</button>
  <button onclick="
        
        
        pickComputerMove ()

      if (computerMove ==='ROCK') {Result = 'You lose'}
      else if (computerMove === 'PAPER') { Result = 'You win'}
      else if (computerMove === 'SCISSORS') {Result = 'Tie'} 

      alert(`You Picked SCISSORS And the computer Picked ${computerMove} ${Result} `)
          ">Paper</button>
  <button onclick="
        

            pickComputerMove ()

              if (computerMove ==='ROCK') {Result = 'You lose'}
              else if (computerMove === 'PAPER') { Result = 'You win'}
              else if (computerMove === 'SCISSORS') {Result = 'Tie'} 

              alert(`You Picked SCISSORS And the computer Picked ${computerMove} ${Result} `)
          
          ">Scissors</button>



  <script>


    function pickComputerMove() {


      const randomNum = Math.random();
      if (randomNum >= 0 && randomNum <= 1 / 3) {
        computerMove = ('ROCK');

      }
      else if (randomNum > 1 / 3 && randomNum <= 2 / 3) { computerMove = ('PAPER'); }
      else if (randomNum > 2 / 3 && randomNum <= 1) { computerMove = ('SCISSORS'); }
    }
  </script>
