<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body style="background: linear-gradient(to left, orange, rgb(248, 252, 1));">
    <div class="col-md-6 mx-auto border mt-5 bg-light p-3 rounded">
      <h1>Registration Form</h1>
      <label for="username">Name</label>
      <input type="text" name="" id="username" class="form-control" placeholder="Name">

      <label for="email">Email</label>
      <input type="email" name="" id="email" class="form-control" placeholder="Email">
      
      <label for="password">Password</label>
      <input type="text" name="" id="password" class="form-control" placeholder="Password">

      <button class="btn btn-success d-block mx-auto my-3 p-3" onclick="Registration()">Submit</button>
    </div>
<table class="table">
  <tbody id="content"></tbody>
</table>
    <script>
      let arr = []
      const Registration = ()=>{
        let user = username.value
        let userEmail = email.value
        let pwd = password.value
      
        if (user === '' || userEmail === '' || pwd === '') {
          alert("All inputs are required!")
        }
        else if(pwd.length <6){
          alert('Password is short')
      }else{
        let obj = {
          "name": user,
          "email" : userEmail,
          "password" : pwd
        }
        let arr = JSON.parse(localStorage.getItem('studentsProfile'))
        content.innerHTML = ''
        arr.push(obj)
        console.log(arr);
        localStorage.setItem('studentsProfile', JSON.stringify(arr))

        arr.forEach((element,i) => {
      content.innerHTML += `
        <tr>
          <td>${1+i++}</td>  
          <td>${element['name']}</td>  
          <td>${element['email']}</td>  
          <td>${element['password']}</td>  
          <td><button class='btn btn-success'>View</button></td>  
        </tr>
      `
      })



      }
    }
    </script>
</body>
</html>
